<html>
    <head>
        <title>IFRAME TESTING</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
     
    </head>
    <body>
        <h1>HEADING CONTENT</h1>
        <div>
            <iframe name="iframe_a" class="test"  src="https://mohansuriya30.github.io/iframe-test/iframe.html"></iframe>
         </div> 
<div><a class="otherpage" href="https://mohansuriya30.github.io/iframe-test/iframe2.html" target="iframe_a"><button onclick="nameFunc()">other page</button></a></div>
         <div class="iframe-content"></div>
         <script>
            function init()
            {
               let iframe= document.querySelector(".test");
               console.log(iframe.src);
               let val = document.querySelector('.iframe-content');
               val.innerHTML = iframe.src;
            }
            init()

            function nameFunc()
            {
                let iframe= document.querySelector(".otherpage");
               console.log(iframe.href);
               let val = document.querySelector('.iframe-content');
               val.innerHTML = iframe.href;
            }


   </script>   
    </body>

</html>
